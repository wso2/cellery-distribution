apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cellery-observability-portal
  namespace: cellery-system
  labels:
    app: cellery-observability-portal
    node: cellery-observability-portal
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cellery-observability-portal
        node: cellery-observability-portal
    spec:
      containers:
      - image: wso2cellery/observability-portal:0.2.1
        name: observability-portal
        imagePullPolicy: Always
        env:
        -
          name: NODE_ID
          value: "observability-portal"
        -
           name: NODE_IP
           valueFrom:
             fieldRef:
               fieldPath: status.podIP

        ports:
        -
          containerPort: 3000
          protocol: "TCP"
        volumeMounts:
        - name: observability-portal-config
          mountPath: /portal/config

        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 300
          periodSeconds: 20
      imagePullSecrets:
            - name: wso2creds
      serviceAccountName: "cellerysvc-account"
      volumes:
      - name: observability-portal-config
        configMap:
          name: observability-portal-config
---
apiVersion: v1
kind: Service
metadata:
  name: cellery-observability-portal
  namespace: cellery-system
  labels:
    node: cellery-observability-portal
spec:
  ports:
    # ports that this service should serve on
    -
      name: 'http'
      port: 3000
      protocol: TCP

  # label keys and values that must match in order to receive traffic for this service
  selector:
    node: cellery-observability-portal
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cellery-observability-portal-dashboard-ingress
  namespace: cellery-system
  labels:
      node: cellery-observability-portal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  rules:
  - host: cellery-dashboard
    http:
      paths:
      - path: /
        backend:
          serviceName: cellery-observability-portal
          servicePort: 3000
