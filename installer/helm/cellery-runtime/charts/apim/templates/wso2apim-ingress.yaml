---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gw-ingress
  namespace : {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  tls:
  - hosts:
    - gateway
  rules:
  - host: gateway
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-service
          servicePort: 8280
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wso2is-ingress
  namespace : {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  tls:
  - hosts:
    - idp.cellery-system
  rules:
  - host: idp.cellery-system
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-service
          servicePort: 9443
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pub-store-ingress
  namespace : {{ .Values.namespace }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
#    kubernetes.io/ingress.class: "nginx"
#    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
#    nginx.ingress.kubernetes.io/affinity: "cookie"
#    nginx.ingress.kubernetes.io/session-cookie-name: "route"
#    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  tls:
  - hosts:
    - apim
  rules:
  - host: apim
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-service
          servicePort: 9443